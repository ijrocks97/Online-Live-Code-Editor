<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live CodeEditor</title>
    <link rel="stylesheet" href="codeditor.css">
    <script src="https://kit.fontawesome.com/77843babf5.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>Welcome to Online Live Code Editor created by MOHAMMED EJAZ
        <a href="https://github.com/ijrocks97">Git profile</a>
    </nav>
    <div class="container">
        <div class="left">
            
            <label><i class="fa-brands fa-html5" style="color: #bb562a;"></i>HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
            
            <label ><i class="fa-brands fa-css3-alt" style="color: #226ebf;"></i>CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>
            
            <label ><i class="fa-brands fa-square-js" style="color: #ffd43b;"></i></i>JAVASCRIPT</label>
            <textarea id="js-code" onkeyup="run()"></textarea>

        </div>

        <div class="right">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>

    </div>


    <script>
        function run()
        {
            let htmlcode=document.getElementById("html-code").value;
            let csscode=document.getElementById("css-code").value;
            let jscode=document.getElementById("js-code").value;
            let output=document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlcode + "<style>"+ csscode + "</style>";
            output.contentWindow.eval(jscode);
            
        }

    </script>
</body>
</html>
